<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>RockPapperScissor</title>
  </head>
  <body>

    <!-- Header Started -->

    <div class="container">

      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6 topContainer">
          <img src="./assets/images/logo.svg" alt="logo" class="logo">
          <div class="score">
            <div class="scoreDiv">
              <p class="scoreHeading">Score</p>
              <p class="currentScore" id="currentScore">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-3"></div>

      </div>

    </div>

    <!-- Header Completed -->

  

    <!-- Main Game Buttons Started -->

    <div class="container">

      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6 triangle" id="triangle">
          <div class="topImg">
            <img src="./assets/images/Paper.png" alt="" class="paper" id="paper" onclick="game(this)">
            <img src="./assets/images/Scissors.png" alt="" class="scissor" id="scissor" onclick="game(this)">
          </div>

          <div class="bottomImg">
          <img src="./assets/images/rock.png" alt="" class="rock" id="rock" onclick="game(this)">
          </div>

        </div>

        <div class="col-md-3"></div>

      </div>

    </div>


    <div class="container">

      <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8 resultContainer">

          <div class="contestSection1">
            <p class="title">YOU PICKED</p>
            <div class="userChoiceImg">
              <img id="userChoiceImg" src="./assets/images/Scissors.png" alt="">
            </div>
          </div>
        
        
          <div class="contestSection2">
            <div class="finalMessage"><p class="message" id="message">YOU WON!</p></div>
            <button class="btn btn-info" onclick="replay()">Play Again</button>
          </div>
        
        
          <div class="contestSection3">
            <p class="title">BOT PICKED</p>
            <div class="botChoiceImg">
              <img id="botChoiceImg" src="./assets/images/Scissors.png" alt="">
            </div>
          </div>
        
        </div>
        <div class="col-md-2"></div>

      </div>

    </div>


    <script src="script.js"></script>

    
  </body>
</html>
